apply plugin: 'com.android.library'
apply plugin: "com.adarshr.test-logger"
apply plugin: 'maven-publish'
apply plugin: 'signing'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 31

    useLibrary 'android.test.base'
    useLibrary 'android.test.mock'

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 31
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        manifestPlaceholders = [
                'appAuthRedirectScheme': 'org.forgerock.demo'
        ]
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
        }
    }

    /* Comment this to debug instrument Test,
    * There is an issue for AS to run NDK with instrument Test */
    externalNativeBuild {
        ndkBuild {
            path 'src/main/jni/Android.mk'
        }
    }

    testOptions {
        unitTests.includeAndroidResources = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    packagingOptions {
        jniLibs {
            pickFirsts += ['**/*.so']
        }
    }


    testOptions {
        unitTests.all {
            exclude '**/*TestSuite*'
        }
    }
}

apply from: '../config/logger.gradle'
apply from: '../config/javadoc.gradle'
apply from: '../config/publish.gradle'
/**
 * Dependencies
 */
dependencies {
    api project(':forgerock-core')
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.squareup.okhttp3:okhttp:4.8.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.8.0'
    implementation 'androidx.annotation:annotation:1.1.0'

    //Make it optional for developer
    compileOnly 'com.google.android.gms:play-services-location:17.1.0'
    compileOnly 'com.google.android.gms:play-services-safetynet:17.0.0'
    compileOnly 'net.openid:appauth:0.7.1'
    compileOnly 'com.google.android.gms:play-services-fido:18.1.0'

    //Social Login
    compileOnly 'com.google.android.gms:play-services-auth:19.2.0'
    compileOnly 'com.facebook.android:facebook-login:12.3.0'

    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    androidTestImplementation 'com.squareup.okhttp:mockwebserver:2.7.5'
    androidTestImplementation 'commons-io:commons-io:2.6'
    androidTestImplementation 'com.android.support.test:rules:1.0.2'
    androidTestImplementation 'com.google.android.gms:play-services-location:18.0.0'
    //Do not update to the latest library, Only 2.x compatible with Android M and below.
    androidTestImplementation 'org.assertj:assertj-core:2.9.1'
    androidTestImplementation 'com.google.android.gms:play-services-fido:18.1.0'

    testImplementation 'androidx.test:core:1.4.0'
    testImplementation 'androidx.test.ext:junit:1.1.3'
    testImplementation 'androidx.test:runner:1.4.0'
    debugImplementation 'androidx.fragment:fragment-testing:1.4.1'

    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.robolectric:robolectric:4.7.3'
    testImplementation 'com.squareup.okhttp:mockwebserver:2.7.5'
    testImplementation 'commons-io:commons-io:2.6'
    testImplementation 'org.assertj:assertj-core:3.18.1'
    testImplementation "androidx.test.espresso:espresso-intents:3.4.0"
    testImplementation 'net.openid:appauth:0.7.1'
    testImplementation 'com.google.android.gms:play-services-fido:18.1.0'
    testImplementation 'com.google.android.gms:play-services-auth:19.2.0'
    testImplementation 'com.facebook.android:facebook-login:7.1.0'
    testImplementation 'com.google.android.gms:play-services-safetynet:17.0.0'
    testImplementation 'org.jeasy:easy-random-core:4.0.0'

    testImplementation 'org.mockito:mockito-core:3.6.0'
    testImplementation 'org.mockito.kotlin:mockito-kotlin:4.0.0'
    testImplementation 'org.powermock:powermock-module-junit4:2.0.2'
    testImplementation 'org.powermock:powermock-api-mockito2:2.0.2'

    compileOnly "org.projectlombok:lombok:1.18.8"
    delombok "org.projectlombok:lombok:1.18.8"
    annotationProcessor 'org.projectlombok:lombok:1.18.8'

}
repositories {
    mavenCentral()
}